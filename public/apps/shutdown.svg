<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      30% { transform: rotate(220deg); }
      40% { transform: rotate(450deg); opacity: 1; }
      75% { transform: rotate(720deg); opacity: 1; }
      76% { opacity: 0; }
      100% { opacity: 0; transform: rotate(0deg); }
    }

    .dot {
      animation: rotate 3.5s linear infinite;
    }

    .dot:nth-child(1) { animation-delay: 0.15s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.45s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }
    .dot:nth-child(5) { animation-delay: 0.75s; }
    .dot:nth-child(6) { animation-delay: 0.9s; }
  </style>

  <g transform="translate(50, 50) rotate(180)">
    <circle class="dot" cx="0" cy="-30" r="4" fill="white" />
    <circle class="dot" cx="0" cy="-30" r="4" fill="white" />
    <circle class="dot" cx="0" cy="-30" r="4" fill="white" />
    <circle class="dot" cx="0" cy="-30" r="4" fill="white" />
    <circle class="dot" cx="0" cy="-30" r="4" fill="white" />
    <circle class="dot" cx="0" cy="-30" r="4" fill="white" />
  </g>
</svg>
